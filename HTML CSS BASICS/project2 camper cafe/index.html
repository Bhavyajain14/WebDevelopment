<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img class="icon" src="coffee-cup.png" alt="Coffee Image">
                    <article class="item">
                        <p class="flavour">French Vanilla</p><p class="price">3.00</p>
                        <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
                        <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
                        <p class="flavour">Hazelnut</p><p class="price">4.00</p>
                        <p class="flavour">Mocha</p><p class="price">4.50</p>
                    </article>
                    <hr>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img class="icon" src="dessert.png" alt="dessert image">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                        <p class="dessert">Cheese Cake</p><p class="price">3.00</p>
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                    <hr class="bottomline">
                </section>
            </main>
            <footer>
                <p class="address">Lorem ipsum dolor sit amet.</p>
            </footer>
        </div>
    </body>
</html>
